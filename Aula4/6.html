<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSiteVideo</title>
    <style>
        .base-container{
            background-color: #00d6ff;
            padding: 2% 0 100% 0;
        }
        
        header{
            height: 10%;
            font-family: cursive;
            font-weight: bold;
            color: #f55a5a;
            text-align: center;
            margin-bottom: 5%;
        }

        .container{
            width: 50%;
            margin: 0 auto;
        }

        .section{
            font-family: cursive;
        }


    </style>
</head>
<body>
    <div class="base-container">
        <header>
            <h1>Aprendendo a incluir YT vídeos na minha página</h1>
        </header>
        <div class="container">    
            <section class="section" style="text-align: center;">
                <h1>Como incluir um vídeo na sua Web Page:</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9YffrCViTVk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
        </div>    
    </div>  
</body>
</html>
