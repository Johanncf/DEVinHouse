<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" href="ex1.css">
    <!-- <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

    </header>
    <main>
        <section id="formulario">
            <form>
                <fieldset>
                    <legend>Cadastro:</legend>
                    <div class="dados">
                        <div class="campos">
                            <label for="nomes">Nome:</label>
                            <select name="nomes" id="nomes">
                                <option value="Johann">Johann</option>
                                <option value="Gabriel">Gabriel</option>
                                <option value="Alex">Alex</option>
                                <option value="Claudio">Claudio</option>
                                <option value="Andre">Andre</option>
                                <option value="Catarina">Catarina</option>
                            </select>
                        </div>
                        <div class="campos">
                            <label for="endereço">Endereço:</label>
                            <input id="endereço" type="text" />
                        </div>
                    </div>
                    <div class="dados">
                        <div class="campos">
                            <label for="residencia">Residencial/Comercial:</label>
                            <select name="residencia" id="residencia">
                                <option value="Residencial">Residencial</option>
                                <option value="Comercial">Comercial</option>
                            </select>
                        </div>
                        <div class="campos">
                            <button id="btn-gravar" type="button" onclick="Gravar()">Gravar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Residencial/Comercial</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </section>
        <p>Total Registros: <span id="totalRegistros"></span></p>
    </main>
    <script src="ex1.js"></script>
</body>

</html>
