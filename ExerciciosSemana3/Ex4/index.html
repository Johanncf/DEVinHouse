<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
    <script src="script.js" defer></script>
    <style>
        main{
            height: 100vh;
            width: 100vw;
        }

        #container{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .promo{
            width: 200px;
            height: 500px;
            text-align: center;
            padding: 5% 3%;
        }

        .campo{
            margin-bottom: 5%;
        }
    </style>
</head>
<body>
    <main>
        <div id="container">
            <div id="container-calculadora" class="promo">
                <form>
                    <label for="valor">Valor original</label>
                    <input type="text" id="valor" class="campo">
                    <label for="desconto">Desconto (%)</label>
                    <input type="text" id="desconto" class="campo">
                    <button id="btn" type="button" onclick="calcula()">Calcular</button>
                </form>
            </div>
            <div id="container-valores" class="promo">

            </div>
        </div>
    </main>
</body>
</html>
