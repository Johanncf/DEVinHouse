<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet/css" href="ex1.css">
</head>
<body>
    <div class="container">
        <div class="time-btns">
            <button clicked class="time-btn"><span>05:00</span> minutos</button>
            <button class="time-btn"><span>10:00</span> minutos</button>
            <button class="time-btn"><span>15:00</span> minutos</button>
        </div>
        <div class="timer"></div>
        <div class="ctrl-btns">
            <button class="ctrl">Iniciar Timer</button>
            <button class="ctrl">Parar Timer</button>
        </div>
    </div>
    <script src="ex1.js" type="module"></script>
</body>
</html>
